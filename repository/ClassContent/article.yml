article:
    properties:
        name: Article
        description: "An article contains title, author, abstract, main image and a body"
        category: [article]
        indexation: [[permid], [title->value]]
        labelized-by: title->value
        forbiden-actions: []
    elements:
        title:
            type: BackBuilder\ClassContent\Element\text
            label: Title
            default:
                value: Your title here...
            maxentry: 1
            parameters:
                aloha: !!scalar lite
                editable: !!boolean true
        title_alt:
            type: BackBuilder\ClassContent\Element\text
            label: Alternative title
            maxentry: 1
            parameters:
                aloha: !!scalar lite
                editable: !!boolean true
        permid: !!scalar
        abstract:
            type: BackBuilder\ClassContent\Element\text
            label: Abstract
            default:
                value: Your abstract here...
            maxentry: 1
            parameters:
                aloha: !!scalar lite
                editable: !!boolean true
        body:
            type: BackBuilder\ClassContent\article\body
        image:
            type: BackBuilder\ClassContent\Media\image
        image_alt:
            type: BackBuilder\ClassContent\Media\image
            label: Alternative image
        keywords:
            type: BackBuilder\ClassContent\Element\keyword
            label: Keywords
            maxentry: 0
        related:
            type: BackBuilder\ClassContent\article\related
        signature: !!scalar
        permid: !!scalar
    parameters:
        excludefromautobloc:
            rendertype: checkbox
            label: "Exclude from autobloc"
            checked: false
